<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery ile Html Metin İşlemleri</title>
    <script src="/jquery-3.6.3.min.js"></script>
</head>
<body>
    <h1>Jquery ile Html Metin İşlemleri</h1>
    <h2>Metin içeriği değiştirme</h2>
    <p id="degistir">Merhaba</p>
    <p id="jsiledegistir">Selam</p>
    <script>
        //$function() ile döküman hazır olduğunda kodları çalıştırabiliriz.
        $(function(){
           var secilecekEleman=$("#degistir");
           secilecekEleman.text("degistir elementinin içeriği jquery text metoduyla değiştirildi");

        })
        //element içeriğini javascrpit ile değiştirme
        var secilecekEleman=document.getElementById("jsiledegistir");
        secilecekEleman.textContent="element içeriği javascript ile değiştirme";
    </script>
    <h2>metin içeriğini alma</h2>
    <p id="jqileal">Merhaba jq</p>
    <p id="jsileal">Merhaba js</p>
    <h3 id="jqmetin"></h3>
    <h3 id="jsmetin"></h3>
    <script>
        //metin içeriğini jquery ile alma
        var yazi=$("#jqileal").text();
        $("#jqmetin").text(yazi);
        // js ile alma
        var metin=document.getElementById("jsileal").textContent;
        document.getElementById("jsileal").textContent=metin;

    </script>
    <hr>
    <h2>elementlere içerkleri html olarak ayarlama</h2>
    <div id="htmlicerik"></div>
    <script>
        //jquery ile
        $("#htmlicerik").text("<h2>elementlere içerileri html olarak ayarlama</h2>")
        $("#htmlicerik").html("<h4>elementlere içerileri html olarak ayarlama</h4>")
        //js ile
        document.getElementById("htmlicerik").textContent += "<h4>elementlere içerikleri html olarak ayarlama</h4>";
        document.getElementById("htmlicerik").innerText += "<h4>elementlere içerikleri html olarak ayarlama</h4>";
        document.getElementById("htmlicerik").innerHTML += "<h4>elementlere içerikleri html olarak ayarlama</h4>";
        //+= i elementin içindki içeriği koruyup sonrasına ek içerik eklemek için kullanıyoruz
    </script>
    <hr>
    <h2>Elementlerin Html İçeriğini Alma</h2>
    <h3>Jquery ile</h3>
    <div id="Jqueryileal"></div>
    <h3>Javascript ile</h3>
    <div id="Javascripileal"></div>
    <script>
        var icerik=$("#htmlicerik").html();
        $("#Jqueryileal").html(icerik);
        
        //js ile

        var content=document.getElementById("htmlicerik").innerHTML;
        document.getElementById("Javascripileal").innerHTML=content;
    </script>

</body>
</html>
